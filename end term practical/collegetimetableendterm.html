<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 align="center">COLLEGE TIMETABLE</h2>

<table>
    <tr>
        <th>Day / Time</th>
        <th>8:00-9:00</th>
        <th>9:00-10:00</th>
        <th>10:00-11:00</th>
        <th>11:00-12:00</th>
        <th>12:00-1:00</th>
    </tr>

    <tr>
        <th>Monday</th>
        <td>Physics</td>
        <td>Mathematics</td>
        <td rowspan="2">Break</td>
        <td>C++</td>
        <td>HTML & CSS</td>
    </tr>

    <tr>
        <th>Tuesday</th>
        <td>C Programming</td>
        <td>Math</td>
        <td>Physics</td>
        <td>Lab</td>
    </tr>

    <tr>
        <th>Wednesday</th>
        <td>English</td>
        <td>Math</td>
        <td>C Programming</td>
        <td>Break</td>
        <td>Physics</td>
    </tr>

    <tr>
        <th>Thursday</th>
        <td colspan="2">Physics</td>
        
        <td>break</td>
        <td rowspan="2">Lab</td>
        <td>Workshop</td>
    </tr>

    <tr>
        <th>Friday</th>
        <td>Math</td>
        <td>break</td>
        <td>English</td>
        <td>C Programming</td>
    </tr>

</table>

</body>
</html>
