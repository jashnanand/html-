<!DOCTYPE html>
<html>
<head>
    <title>Responsive Product Grid</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* GRID CONTAINER */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* PRODUCT CARD */
        .product {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        /* TABLET VIEW */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* MOBILE VIEW */
        @media (max-width: 500px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h2>Product Grid</h2>

    <div class="product-grid">
        <div class="product">
            <img src="rendering-smart-home-device.jpg">
            <p>Product 1</p>
            <p class="price">₹999</p>
        </div>

        <div class="product">
            <img src="3d-cartoon-beauty-products.jpg">
            <p>Product 2</p>
            <p class="price">₹1,299</p>
        </div>

        <div class="product">
            <img src="ORVX5A0.jpg">
            <p>Product 3</p>
            <p class="price">₹1,599</p>
        </div>

        <div class="product">
            <img src="4k….jpg">
            <p>Product 4</p>
            <p class="price">₹799</p>
        </div>
    </div>

</body>
</html>
