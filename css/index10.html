<!DOCTYPE html>
<html>
<head>
    <title>ShopEase - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            padding: 12px 20px;
        }

        .logo {
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #00c3ff;
            border-radius: 4px;
        }

        /* HERO SECTION */
        .hero {
            background: linear-gradient(to right, #00c3ff, #00c3ff);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .hero a {
            background-color: white;
            color: #00c3ff;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
        }

        .hero a:hover {
            background-color: #f1f1f1;
        }

        /* FEATURES */
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .feature-box {
            background-color: white;
            width: 250px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .feature-box h3 {
            color: #00c3ff;
        }

        /* RESPONSIVE */
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .menu a {
                width: 100%;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">ShopEase</div>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
    </div>
</div>

<!-- HERO SECTION -->
<div class="hero">
    <h1>Shop Smart. Shop Easy.</h1>
    <p>Discover the best products at affordable prices</p>
    <a href="products.html">Shop Now</a>
</div>

<!-- FEATURES -->
<div class="features">
    <div class="feature-box">
        <h3>Quality Products</h3>
        <p>Carefully selected products with best quality.</p>
    </div>

    <div class="feature-box">
        <h3>Fast Delivery</h3>
        <p>Quick and reliable delivery at your doorstep.</p>
    </div>

    <div class="feature-box">
        <h3>Secure Payment</h3>
        <p>Safe and trusted payment methods.</p>
    </div>
</div>

</body>
</html>
