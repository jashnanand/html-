<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f7f7f7;
}

/* Title */
.heading {
    text-align: center;
    margin-bottom: 20px;
}

/* Grid container */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 10px;
}

/* Grid item */
.grid-item {
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Images inside grid */
.grid-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 6px;
}



    </style>
<body>

        <div class ="box">4</div>
    </main>

</html>
