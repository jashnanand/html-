<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eaeaea;
        }

        /* FLEX CONTAINER */
        .profile-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 350px;
            margin: 50px auto;
            padding: 20px;

            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #888;
            margin-bottom: 15px;
        }

        h2 {
            margin: 5px;
            color: #333;
        }

        p {
            margin: 5px;
            color: #555;
        }

        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img src="Screenshot 2025-12-10 232444.png" alt="Student Photo">

        <div class="info">
            <h2>jashn anand</h2>
            <p>B.tech Student</p>
            <p>Email: jashn@gmail.com</p>
        </div>
    </div>

</body>
</html>
