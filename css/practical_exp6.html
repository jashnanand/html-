<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Product Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eaeaea;
        }

        .product-card {
            width: 420px;
            height: auto;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            color: #2c2c2c;
            margin-bottom: 10px;
        }

        .category {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }

        img {
            width: 220px;
            height: 220px;
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 15px;
        }

        .price {
            color: #0a8f08;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            color: #444;
            font-size: 14px;
            margin: 15px;
        }

        .buy-btn {
            width: 160px;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <h2>Smart Watch</h2>
        <p class="category">Electronics & Wearables</p>

        <img src="rendering-smart-home-device.jpg" alt="Smart Watch">

        <p class="price">â‚¹2,999</p>

        <p class="description">
            Modern smart watch with step counter, heart rate monitoring,
            and long battery life. Comfortable and stylish for daily use.
        </p>

        <button class="buy-btn">Add to Cart</button>
    </div>

</body>
</html>
