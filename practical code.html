<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Hotel Room Booking Form</h1>
    <form>
        <table  border="2" cellspacing="5" cellpadding="5" >
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="name" required placeholder="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required placeholder="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required placeholder="mobile"></td>
            </tr>
            <tr>
                <td><label for="checkin">Check-In Date:</label></td>
                <td><input type="date" id="checkin" name="checkin" required></td>
            </tr>
            <tr>
                <td><label for="checkout">Check-Out Date:</label></td>
                <td><input type="date" id="checkout" name="checkout" required></td>
            </tr>
            <tr>
                <td><label for="room">Room Type:</label></td>
                <td>
                     <input type="checkbox" name="" id="">single
                    <input type="checkbox" name="" id="">double
                    <input type="checkbox" name="" id="">deluxe
                </td>
            </tr>
        </table>
    <div class="buttons">
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </div>
    </form>
</body>
</html>
